<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>
<body>
    <div class="card">
        <h1>Countdown Timer</h1>
        <label for="timeInput">Enter countdown time (seconds): </label>
        <input type="number" id="timeInput" min="1" value="10" oninput="validateInput()">
        <p id="error-message">Value cannot be less than 1!</p>
        <p id="countdown">10</p>
        <button id="start">Start</button>
        <button id="reset">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
